<div class="contain mt-5 p-5">
    <hr class="text-white">
    <!-- Űrlap a kereséshez -->
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
          <!-- Keresési mező -->  
          <div class="mb-3 col-lg-10">
                <input type="text" class="form-control"  formControlName="seriesName" placeholder="Search Series">
              </div>

              <!-- Keresés gomb -->
              <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
              </div>
        </div>

    </form>

    <!-- Keresési eredmények megjelenítése -->
    <div class="row">
        <div class="rowposter mt-3 p-2">
          <!-- Az *ngFor direktíva iterál a searchResult tömbön -->
          <ng-container *ngFor="let t of searchResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
              class="rowimg largeposter" alt="..."
              [routerLink]="['/series',t.id]">
            </ng-container>
      
        </div>
  
    </div>
    <hr class="text-white">
    

     <!-- A következő blokkokban különböző film kategóriákban található sorozatok listái kerülnek megjelenítésre -->
    <!-- Minden kategória esetén ugyanaz az elrendezés van használva: egy cím és a filmek képei -->
    <div class="row">
        <h5 class="text-white">On the Air Series</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let t of UpcomingSeriesResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
              class="rowimg largeposter" alt="..."
              [routerLink]="['/series',t.id]">
            </ng-container>
      
        </div>
  
    </div>

    <div class="row">
        <h5 class="text-white">TopRated Series</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let t of TopRatedSeriesResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
              class="rowimg largeposter" alt="..."
              [routerLink]="['/series',t.id]">
            </ng-container>
      
        </div>
  
    </div>

    <div class="row">
        <h5 class="text-white">Popular Series</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let t of PopularSeriesResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
              class="rowimg largeposter" alt="..."
              [routerLink]="['/series',t.id]">
            </ng-container>
      
        </div>
  
    </div>
    
    <!-- Az alábbi kategóriáknál a keresés eredménye nem mindig lehet találat, így a *ngIf direktívával ellenőrizzük,
    hogy a filmek tömbje nem üres-e. Ha üres, akkor a noSuchSeries sablon jelenik meg. -->
    <div class="row">
        <h5 class="text-white">Comedy Series</h5>
        <div class="rowposter mt-3 p-2" *ngIf="ComedySeriesResult.length > 0; else noSuchSeries">
          <ng-container *ngFor="let t of ComedySeriesResult">
            <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
              class="rowimg largeposter" alt="..."
              [routerLink]="['/series',t.id]">
            </ng-container>
      
        </div>
  
    </div>
    
    <div class="row">
      <h5 class="text-white">History Series</h5>
      <div class="rowposter mt-3 p-2" *ngIf="HistorySeriesResult.length > 0; else noSuchSeries">
        <ng-container *ngFor="let t of HistorySeriesResult">
          <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
            class="rowimg largeposter" alt="..."
            [routerLink]="['/movie',t.id]">
          </ng-container>
      </div>
    </div>

    <div class="row">
      <h5 class="text-white">Crime Series</h5>
      <div class="rowposter mt-3 p-2" *ngIf="CrimeSeriesResult.length > 0; else noSuchSeries">
        <ng-container *ngFor="let t of CrimeSeriesResult">
          <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
            class="rowimg largeposter" alt="..."
            [routerLink]="['/movie',t.id]">
          </ng-container>
      </div>
    </div>

    <div class="row">
      <h5 class="text-white">Action Series</h5>
      <div class="rowposter mt-3 p-2" *ngIf="ActionSeriesResult.length > 0; else noSuchSeries">
        <ng-container *ngFor="let t of ActionSeriesResult">
          <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
            class="rowimg largeposter" alt="..."
            [routerLink]="['/movie',t.id]">
          </ng-container>
      </div>
    </div>


    <div class="row">
      <h5 class="text-white">Sci-fi Series</h5>
      <div class="rowposter mt-3 p-2" *ngIf="SciFiSeriesResult.length > 0; else noSuchSeries">
        <ng-container *ngFor="let t of SciFiSeriesResult">
          <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" 
            class="rowimg largeposter" alt="..."
            [routerLink]="['/series',t.id]">
        </ng-container>
    
      </div>

    </div>

    <!-- noSuchMovies sablon, ha nincsenek találatok -->
    <ng-template #noSuchSeries>
      <div class="row">
        <p class="text-white">No results for such series!</p>
      </div>
    </ng-template>

</div>
